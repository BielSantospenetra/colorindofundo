<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>






<button class="botao" id="amarelo"> amarelo </button>
<button class="botao" id="verde" >verde </button>
<button class="botao" id="marrom"> marrom </button>
<button class="botao" id="rosa"> rosa</button>
<button class="botao" id="azul"> azul</button>
<button class="botao" id="cinza"> cinza </button>
<button class="botao" id="preto"> preto </button>






<script> 
    document.getElementById('amarelo').addEventListener( 'click', function() {
    document.body.style.backgroundColor =  "yellow";
});
    document.getElementById('verde').addEventListener( 'click', function() {
    document.body.style.backgroundColor =  "green";
});
    document.getElementById('marrom').addEventListener('click', function() {
    document.body.style.backgroundColor = 'brown';
 });
    document.getElementById('rosa').addEventListener('click', function() {
    document.body.style.backgroundColor = 'pink';
});
    document.getElementById('azul').addEventListener('click', function() {
    document.body.style.backgroundColor = 'blue';
});
    document.getElementById("cinza").addEventListener('click', function () {
    document.body.style.backgroundColor = 'gray';
});
    document.getElementById('preto').addEventListener('click', function () {
    document.body.style.backgroundColor = 'black';
});

</script>



    
</body>
